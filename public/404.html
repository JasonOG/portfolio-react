<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jason O'Grady Portfolio</title>
  <script>
    // Improved redirection for GitHub Pages SPA
    // Redirect with a path query parameter that React can read
    var pathSegments = window.location.pathname.split('/');
    var redirectPath = pathSegments.slice(1).join('/');
    
    // Redirect to home with the path as a query parameter
    window.location.href = '/?redirect=' + encodeURIComponent(redirectPath);
  </script>
</head>
<body>
  <p>Redirecting to dashboard...</p>
</body>
</html>
